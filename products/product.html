<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casanohe</title>
    <link rel="icon" href="/img/logo_pestanya.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Itim&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Reddit+Sans:ital,wght@0,200..900;1,200..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../styles/styles.css">
</head>

<body>
    <header>
        <!-- rellenar con main.js -->
    </header>
    <hr>

    <!-- sidebar -->
    <div id="sidebarCarrito" class="sidebar z-3">

    </div>

    <div class="container pt-4">
        <div class="row justify-content-center pc">
            <!--<div class="col-10 bg-dark">.col-12</div>-->
            <div id="img" class="col-4">
                <!-- rellenar con js -->
            </div>
            <div id="content" class="col-6">
                <!-- rellenar con js -->
            </div>
        </div>
        <div class="container movil justify-content-center">
            <div id="movil-img" class="container w-75 pb-4">
                <!-- rellenar con js -->
            </div>
            <div id="movil-content" class="container">
                <!-- rellenar con js -->
            </div>
        </div>
        <div class="pt-4 d-flex justify-content-center align-items-center">
            <div id="errorCantidad" class="w-25" hidden>
                <p class="error-msg rounded p-2">
                    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 24 24" class="pb-1">
                        <path fill="#000000"
                            d="M1 21L12 2l11 19zm11-3q.425 0 .713-.288T13 17t-.288-.712T12 16t-.712.288T11 17t.288.713T12 18m-1-3h2v-5h-2z" />
                    </svg>
                    Selecciona cantidad
                </p>
            </div>

            <div id="errorCantidadMax" style="width: 30%" hidden>
                <p class="error-msg rounded p-2">
                    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 24 24" class="pb-1">
                        <path fill="#000000"
                            d="M1 21L12 2l11 19zm11-3q.425 0 .713-.288T13 17t-.288-.712T12 16t-.712.288T11 17t.288.713T12 18m-1-3h2v-5h-2z" />
                    </svg>
                    Cantidad no permitida
                </p>
            </div>

            <div id="productoAnyadido" class="w-25" hidden>
                <p class="success-msg rounded p-2">
                    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 24 24">
                        <path fill="#000000" d="m9.55 18l-5.7-5.7l1.425-1.425L9.55 15.15l9.175-9.175L20.15 7.4z" />
                    </svg>
                    Producto a침adido
                </p>
            </div>
        </div>
        <div id="addCustomButtons" class="w-100 text-center">
            <button id="addProduct" class="btn btn-primary w-50 rounded-pill">A침adir a la cesta</button>
            <br><br>
            <button id="createCustom" type="button" class="btn btn-primary w-50 rounded-pill" data-bs-toggle="modal"
                data-bs-target="#modalCustomProduct" hidden>
                Personalizar producto
            </button>
        </div>
    </div>

    <br><br><br><br><br><br><br><br>

    <!-- modal de confirmaci칩n de pedido -->
    <div class="modal fade" id="modalCustomProduct" tabindex="-1" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="modal-title fs-5">Personalizar producto
                    </h2>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="container">
                    <p class="p-2"><b>Indica tus preferencias para que el administrador tenga una idea lo m치s parecida
                            posible a tu resultado final.</b></p>
                    <form action="" method="POST">
                        <input type="hidden" id="product_id" name="product_id">
                        <div class="d-flex justify-content-center">
                            <div class="p-3 w-100">
                                <label for="comments">Comentarios</label>
                                <textarea class="form-control" name="comments" id="comments" cols="30"
                                    rows="5"></textarea>
                            </div>
                        </div>
                        <div class="d-flex justify-content-center">
                            <div class="p-3 w-100">
                                <label for="quantity">Cantidad</label>
                                <input class="form-control" type="number" name="quantityCustom" id="quantityCustom">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button id="confirmarCustom" type="button" class="btn btn-primary">Mandar solicitud</button>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer bg-dark text-white py-3 fixed-bottom">
        <div class="text-center">
            <a href="https://www.instagram.com/casanohe/">IG</a>
        </div>
    </footer>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.4.js"
        integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
    <!-- JavaScript de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script type="module" src="../js/main.js"></script>
    <script type="module" src="./js/product.js"></script>

</body>

</html>
