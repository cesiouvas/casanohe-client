<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casanohe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="../styles/styles.css">
</head>

<body>
    <div class="bg-image"></div>
    <div class="login-container">
        <div class="rounded-5 p-2 form-container">
            <div class="text-center">
                <a href="../index.html"><img src="../img/logo.png" alt="logo" style="width: 150px;"></a>
                <h3>Iniciar sesión</h3>
            </div>
            <form action="" method="POST">
                <div class="d-flex justify-content-center">
                    <div class="p-3">
                        <label for="email">Email</label>
                        <input class="form-control" type="text" name="email" id="email">
                    </div>
                    <div class="p-3">
                        <label for="password">Contraseña</label>
                        <input class="form-control" type="password" name="password" id="password">
                    </div>
                </div>
                <div class="d-flex justify-content-end p-3">
                    <button class="btn btn-primary" type="submit" id="login">Iniciar sesión</button>
                </div>
            </form>
            <div class="ps-3">
                <p>¿No tienes cuenta?</p>
                <p><a href="./register.html">¡Regístrate!</a></p>
            </div>
        </div>
    </div>
</body>

<!--jquery-->
<script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E="
    crossorigin="anonymous"></script>
<script src="./js/login.js" type="module"></script>
<script type="module" src="../js/main.js"></script>

</html>
