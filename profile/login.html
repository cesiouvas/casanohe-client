<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casanohe</title>
    <link rel="icon" href="/img/logo_pestanya.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Itim&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Reddit+Sans:ital,wght@0,200..900;1,200..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../styles/styles.css">
</head>

<body>
    <div class="bg-image"></div>
    <div class="pt-4 login-container">
        <div class="rounded-5 form-container login">
            <div class="text-center">
                <a href="../index.html"><img src="../img/logo.png" alt="logo" style="width: 150px;"></a>
                <h3>Iniciar sesión</h3>
            </div>
            <form action="" method="POST">
                <div class="d-flex justify-content-center">
                    <div class="p-3 w-100">
                        <label for="email">Email</label>
                        <input class="form-control" type="text" name="email" id="email">
                    </div>
                </div> 
                <div class="d-flex justify-content-center">
                    <div class="p-3 w-100">
                        <label for="password">Contraseña</label>
                        <input class="form-control" type="password" name="password" id="password">
                    </div>
                </div>
                <div class="d-flex justify-content-end p-3">
                    <button class="btn btn-primary" type="submit" id="login">Iniciar sesión</button>
                </div>
            </form>
            <div class="ps-3">
                <p>¿Todavía no tienes cuenta?</p>
                <p><a href="./register.html">Crear cuenta</a></p>
            </div>
        </div>
    </div>
</body>

<!--jquery-->
<script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E="
    crossorigin="anonymous"></script>
<script src="./js/login.js" type="module"></script>

</html>
