<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casanohe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Itim&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../styles/styles.css">
</head>

<body>
    <header>
        <!-- rellenar con main.js -->
    </header>

    <hr>

    <div class="d-flex justify-content-evenly pb-4">
        <p class="nav-menu text-center link-offset-1 activado">
            <a href="../profile/profile.html">Perfil</a>
        </p>
        <p class="nav-menu text-center link-offset-1">
            <a href="../cart/cart.html">Mi carrito</a>
        </p>
        <p class="nav-menu text-center link-offset-1">
            <a href="../about/about.html">Mis pedidos</a>
        </p>
    </div>

    <!-- sidebar -->
    <div id="sidebarCarrito" class="sidebar z-3">

    </div>

    <div style="position: relative;" class="w-75">
        <div class="container d-flex justify-content-start z-n1">
            <div>
                <h2>Mi cuenta</h2>
                <p>Consulta y actualiza tus datos de perfil desde aquí!</p>
            </div>
        </div>
    </div>
    <div style="position: relative; margin-top: -5%; margin-right: 5%;" class="z-1">
        <div class="aligned-menu d-flex justify-content-end w-25">
            <div class="w-100">
                <button class="btn btn-secondary">Descartar</button>
                <button class="btn btn-primary">Actualizar datos</button>
            </div>
        </div>
    </div>
    <br>
    <hr>

    <div class="p-4">
        <h2>Información personal</h2>
        <p>Emai de inicio de sesión: <small class="txt-info">* el email no se puede cambiar</small></p>
        <p id="email"></p>
        <div class="d-flex justify-content-center">
            <div class="m-4 w-50">
                <label for="name">Nombre</label><br>
                <input class="form-control profile-inp" type="text" name="name" id="name">
            </div>
            <div class="m-4 w-50">
                <label for="surname">Apellidos</label><br>
                <input class="form-control profile-inp" type="text" name="surname" id="surname">
            </div>
        </div>

        <div class="d-flex justify-content-center">
            <div class="m-4 w-50">
                <label for="dni">DNI</label><br>
                <input class="form-control profile-inp" type="text" name="dni" id="dni">
            </div>
            <div class="m-4 w-50">
                <label for="telephone">Teléfono</label><br>
                <input class="form-control profile-inp" type="text" name="telephone" id="telephone">
            </div>
        </div>
    </div>
    <hr>
    <div class="p-4">
        <h2>Datos de envío</h2>
        <p class="txt-info">* Estos datos son necesarios si se quiere realizar un pedido</p>
        <div class="d-flex justify-content-center">
            <div class="m-4 w-50">
                <label for="country">País</label><br>
                <input class="form-control profile-inp" type="text" name="country" id="country">
            </div>
            <div class="m-4 w-50">
                <label for="city">Ciudad</label><br>
                <input class="form-control profile-inp" type="text" name="city" id="city">
            </div>
        </div>

        <div class="d-flex justify-content-center">
            <div class="m-4 w-50">
                <label for="address">Dirección</label><br>
                <input class="form-control profile-inp" type="text" name="address" id="address">
            </div>
            <div class="m-4 w-50">
                <label for="cp">Código postal</label><br>
                <input class="form-control profile-inp" type="number" name="cp" id="cp">
            </div>
        </div>
    </div>
    <p>PERFIL</p>
    <button id="btnLogout">Cerrar sesión</button>
    <br><br><br><br><br>
</body>

<footer class="footer bg-dark text-white py-3 fixed-bottom">
    <div class="text-center">
        <a href="https://www.instagram.com/casanohe/">IG</a>
    </div>
</footer>

</html>
