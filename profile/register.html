<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casanohe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="../styles/styles.css">
</head>

<body>
    <div class="bg-image"></div>
    <div class="pt-4 login-container">
        <div class="rounded-5 p-2 form-container">
            <form action="" method="POST">
                <h1 class="text-center">Regístrate!</h1>
                <div class="d-flex justify-content-center">
                    <div class="p-3">
                        <label for="name">Nombre</label>
                        <input class="form-control" type="text" name="name" id="name">
                    </div>
                    <div class="p-3">
                        <label for="surname">Apellido</label><br>
                        <input class="form-control" type="text" name="surname" id="surname">
                    </div>
                </div>
                <div class="d-flex justify-content-end p-3">
                    <button class="btn btn-warning" type="submit">Añadir producto</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
