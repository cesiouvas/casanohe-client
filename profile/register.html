<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casanohe</title>
</head>

<body>
    <div class="bg-image"></div>
    <div class="pt-4 login-container">
        <div class="rounded-5 p-2 form-container">
            <form action="" method="POST">
                <div class="text-center">
                    <a href="../index.html"><img src="../img/logo.png" alt="logo" style="width: 150px;"></a>
                    <h3>Regístrate</h3>
                </div>
                <div class="d-flex justify-content-center">
                    <div class="p-3">
                        <label for="name">Nombre</label>
                        <input class="form-control" type="text" name="name" id="name">
                    </div>
                    <div class="p-3">
                        <label for="surname">Apellido</label><br>
                        <input class="form-control" type="text" name="surname" id="surname">
                    </div>
                </div>
                <div class="p-3">
                    <label for="email">Email</label><br>
                    <input class="form-control" type="email" name="email" id="email">
                </div>
                <div class="d-flex justify-content-center">
                    <div class="p-3">
                        <label for="passwd">Contraseña</label>
                        <input class="form-control" type="password" name="passwd" id="passwd">
                    </div>
                    <div class="p-3">
                        <label for="passwd_confirm">Confirmar contraseña</label><br>
                        <input class="form-control" type="password" name="passwd_confirm" id="passwd_confirm">
                    </div>
                </div>
                <div>
                    <p class="ps-4 msg-info">* La contraseña debe contener mayúsculas, minúsculas y números</p>
                </div>
                <div class="d-flex justify-content-end p-3">
                    <button id="btnRegister" class="btn btn-primary" type="submit">Registrarse</button>
                </div>
            </form>
            <div class="ps-3">
                <p>¿Ya tienes cuenta?</p>
                <p><a href="./login.html">Inicia sesión</a></p>
            </div>
        </div>
    </div>
</body>

<!--jquery-->
<script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E="
    crossorigin="anonymous"></script>
<script src="./js/register.js" type="module"></script>

</html>
